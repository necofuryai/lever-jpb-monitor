# .github/workflows/watch.yml
name: Watch Lever Jobs

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分ごと
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get previous run ID
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREVIOUS_RUN_ID=$(gh run list \
            --workflow "${{ github.workflow }}" \
            --status completed \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')

          echo "PREVIOUS_RUN_ID=$PREVIOUS_RUN_ID" >> $GITHUB_ENV

      - name: Check if previous run exists
        run: |
          if [ -z "$PREVIOUS_RUN_ID" ] || [ "$PREVIOUS_RUN_ID" = "null" ]; then
            echo "No previous run found"
            exit 0
          fi

      - name: Restore job state cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.lever-watcher
          key: lever-state-${{ secrets.LEVER_COMPANY_ID }}-${{ env.PREVIOUS_RUN_ID }}
          restore-keys: |
            lever-state-${{ secrets.LEVER_COMPANY_ID }}-

      - name: Debug cache contents
        run: cat ~/.lever-watcher/*.json || echo "No cache files found"

      - name: Install
        run: pip install .

      - name: Check jobs
        env:
          # SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          lever-watcher watch ${{ secrets.LEVER_COMPANY_ID }} --query "${{ secrets.LEVER_QUERY }}" --pattern "${{ secrets.LEVER_PATTERN }}"

      - name: Save job state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ~/.lever-watcher
          key: lever-state-${{ secrets.LEVER_COMPANY_ID }}-${{ github.run_id }}